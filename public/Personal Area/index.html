<!DOCTYPE html>
<html lang="ru"> 
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <!-- Script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  </head>
  <body>

  <!-- admin bar -->
    <div class="admin">
      <div class="container">
        <p>Личный кабинет</p>
      </div>
    </div>

    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="item all">
          <p>Уже в системе <span>2344</span> чел.</p>
        </div>
        <div class="item num">
          <p>Ваш номер <span>2345</span></p>
        </div>
        <div class="name">
          <p>Имя Фамилия</p>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <div class="container">
        <aside class="aside">
          <div class="top">
            <p>Анкетные данные</p>
            <span>60%</span>
          </div>
          <div class="bot">
            <form id="myform">
              <input type="text" name="name" placeholder="Ф.И.О." required>
              <input type="text" name="city" placeholder="Город" required>
              <input type="text" name="deyat" placeholder="Род деятельности" required>
              <input type="text" name="edik" placeholder="Образование" required>
              <input type="text" name="about" placeholder="О себе" required>
              <input type="submit" value="Заполнить">
            </form>
          </div>
        </aside>
        <div class="content">
          <ul>
            <li>
              <a href="#">Номер в списке</a>
            </li>
            <li>
              <a href="#">Количество просмотров</a>
            </li>
          </ul>
          <div class="circle">
            <div class="item">
              <p><span>%</span> Симпатий</p>
            </div>
            <div class="item">
              <div class="ct-chart"></div>
              <script>
                new Chartist.Pie('.ct-chart', {
                  series: [60, 40]
                }, {
                  donut: true,
                  donutWidth: 30,
                  donutSolid: true,
                  startAngle: 0,
                  showLabel: true
                });
              </script>
            </div>
          </div>
          <div class="button">
            <button type="submit">Отправить анкету</button>
          </div>
          <div class="textarea">
            <p>LIVE
              <span>Лента</span>
            </p>
            <textarea name="text"></textarea>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
